  <!-- Enforce Dark Mode Default -->
  <script>
    (function () {
      try {
        // Force dark mode for everyone to show off the new UI, unless they explicitly set it to light *after* this update
        const theme = localStorage.getItem('stablex_theme');
        // If they don't have a theme or if we haven't forced the dark mode update yet
        if (!localStorage.getItem('stablex_theme_v2_migration')) {
          localStorage.setItem('stablex_theme', 'dark');
          localStorage.setItem('stablex_theme_v2_migration', 'true');
          document.documentElement.classList.add('dark');
        } else if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) { }
    })();
  </script>
